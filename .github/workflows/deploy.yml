name: Deploy Astro to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Usa la versión de Node.js que necesites
          
      - name: Install dependencies
        run: npm install
        
      - name: Build Astro
        run: npm run build  # Esto ejecuta 'astro build' si está configurado en tu package.json
        
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'  # Astro genera los archivos estáticos en la carpeta 'dist' por defecto
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
